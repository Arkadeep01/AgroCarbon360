<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | AgroCarbon360</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-radial-green {
      background: radial-gradient(at 50%, #ffffff, #bbf7d0);
      background-attachment: fixed;
    }
  </style>
</head>
<body class="font-sans bg-radial-green min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 mt-4">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3 bg-white shadow-md rounded-xl">
      <div class="flex items-center space-x-2">
        <span class="text-green-700 text-2xl">ðŸŒ±</span>
        <a href="index.html" class="text-2xl font-bold text-green-700">AgroCarbon360</a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6 font-medium">
        <a href="index.html" class="text-gray-700 hover:text-green-700">Home</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Features</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Farmer Portal</a>
        <a href="#" class="text-gray-700 hover:text-green-700">FPO Dashboard</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Verifier Portal</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Admin</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Help & Support</a>
      </div>

      <!-- Desktop Auth Links -->
      <div id="authLinks" class="hidden md:flex items-center space-x-6 font-medium"></div>

      <!-- Mobile Hamburger -->
      <button id="menuBtn" class="md:hidden text-gray-700 text-3xl focus:outline-none">â˜°</button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed top-0 left-0 w-full h-full bg-white shadow-md transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden z-40">
      <div class="flex justify-between items-center px-6 py-4 border-b">
        <h2 class="text-xl font-bold text-green-700">Menu</h2>
        <button id="closeBtn" class="text-3xl text-gray-700">âœ•</button>
      </div>
      <div class="flex flex-col space-y-6 px-6 py-6 text-lg font-medium">
        <a href="index.html" class="text-gray-700 hover:text-green-700">Home</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Features</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Farmer Portal</a>
        <a href="#" class="text-gray-700 hover:text-green-700">FPO Dashboard</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Verifier Portal</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Admin</a>
        <a href="#" class="text-gray-700 hover:text-green-700">Help & Support</a>

        <!-- Mobile Auth Links -->
        <div id="mobileAuthLinks" class="flex flex-col space-y-4 pt-4 border-t"></div>
      </div>
    </div>
  </header>

  <!-- Forgot Password Form -->
  <main class="flex flex-1 items-center justify-center px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
      <h3 class="text-3xl font-bold text-green-700 mb-6 text-center">Forgot Password</h3>
      <p class="text-gray-600 mb-6 text-center">Enter your Email or Phone Number to reset your password.</p>

      <form id="forgotForm" class="space-y-4">
        <input type="text" id="identifier" placeholder="you@example.com or +91 1234567890" required
          class="w-full border rounded-lg px-4 py-3 text-base focus:ring focus:ring-green-200" />

        <button type="submit"
          class="w-full bg-green-600 text-white py-3 text-lg rounded-lg hover:bg-green-700 transition">
          Send Reset Link / OTP
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="login.html" class="text-green-700 hover:underline">Back to Login</a>
      </div>
    </div>
  </main>

  <!-- JS for Navbar & Form -->
  <script>
    // Navbar Auth Links
    const authLinks = document.getElementById("authLinks");
    const mobileAuthLinks = document.getElementById("mobileAuthLinks");
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    function renderNavbar() {
      if (loggedInUser) {
        authLinks.innerHTML = `
          <a href="profile.html" class="text-gray-700 hover:text-green-700">ðŸ‘¤ Profile</a>
          <button id="logoutBtn" class="text-red-600 hover:text-red-800">Logout</button>
        `;
        mobileAuthLinks.innerHTML = `
          <a href="profile.html" class="text-gray-700 hover:text-green-700">ðŸ‘¤ Profile</a>
          <button id="mobileLogoutBtn" class="text-red-600 hover:text-red-800 text-left">Logout</button>
        `;
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          window.location.href = "login.html";
        });
        document.getElementById("mobileLogoutBtn").addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          window.location.href = "login.html";
        });
      } else {
        authLinks.innerHTML = `
          <a href="login.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Get Started</a>
        `;
        mobileAuthLinks.innerHTML = `
          <a href="login.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-center">Get Started</a>
        `;
      }
    }
    renderNavbar();

    // Mobile Navbar Toggle
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("-translate-x-full");
    });

    closeBtn.addEventListener("click", () => {
      mobileMenu.classList.add("-translate-x-full");
    });

    // Frontend-only Forgot Password Form Submission
    const forgotForm = document.getElementById("forgotForm");
    forgotForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const identifier = document.getElementById("identifier").value;
      alert(`âœ… Reset link/OTP sent to: ${identifier}`);
    });
  </script>
</body>
</html>
