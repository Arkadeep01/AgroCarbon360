<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Report | AgroCarbon360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-green-50 min-h-screen flex flex-col"
      style="background: radial-gradient(circle at center, #ffffff 0%, #d1fae5 50%, #bbf7d0 100%); background-attachment: fixed;">  

  <div id="reportContainer" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reportId = parseInt(params.get("id"));
    const reports = JSON.parse(localStorage.getItem("reports")) || [];
    const report = reports.find(r => r.id === reportId);

    const container = document.getElementById("reportContainer");

    if (!report) {
      container.innerHTML = `<h2 class="text-xl text-red-600">âŒ Report not found.</h2>
                             <a href="reports.html" class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded">â† Back</a>`;
    } else {
      container.innerHTML = `
        <h2 class="text-2xl font-bold text-green-700 mb-4">ğŸ“„ ${report.title}</h2>
        <p><strong>Date:</strong> ${report.date}</p>
        <p><strong>Carbon Saved:</strong> ${report.carbon}</p>
        <p><strong>Status:</strong> ${report.status}</p>
        <div class="mt-6 space-x-4">
          <a href="reports.html" class="bg-green-600 text-white px-4 py-2 rounded">â† Back</a>
          <a href="edit_report.html?id=${report.id}" class="bg-yellow-500 text-white px-4 py-2 rounded">âœï¸ Edit</a>
        </div>
      `;
    }
  </script>

</body>
</html>
