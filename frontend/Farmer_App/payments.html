<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payments | AgroCarbon360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-green-50 min-h-screen flex flex-col"
      style="background: radial-gradient(circle at center, #ffffff 0%, #d1fae5 50%, #bbf7d0 100%); background-attachment: fixed;">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 mt-4">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3 bg-white shadow-md rounded-xl">
      <div class="flex items-center space-x-2">
        <span class="text-green-700 text-2xl">ðŸŒ±</span>
        <a href="index.html" class="text-2xl font-bold text-green-700">AgroCarbon360</a>
      </div>
      <div class="flex space-x-4">
        <button onclick="goDashboard()" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">ðŸ“Š Dashboard</button>
        <button onclick="goBack()" class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-600 transition">â¬… Back</button>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="flex-1 flex flex-col items-center px-6 py-12">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-3xl">
      <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">ðŸ’° Payments & Earnings</h1>

      <!-- Balance Card -->
      <div class="bg-green-100 border border-green-300 rounded-xl p-6 mb-8 text-center">
        <h2 class="text-xl font-semibold text-green-800">Total Earnings</h2>
        <p class="text-4xl font-bold text-green-700 mt-2">â‚¹ <span id="totalEarnings">0</span></p>
        <p class="text-gray-600 mt-1">Carbon Credits: <span id="credits">0</span> CC</p>
      </div>

      <!-- Transactions Table -->
      <div class="overflow-x-auto">
        <table class="w-full border-collapse rounded-xl shadow-sm overflow-hidden">
          <thead class="bg-green-600 text-white">
            <tr>
              <th class="px-4 py-3 text-left">Date</th>
              <th class="px-4 py-3 text-left">Activity</th>
              <th class="px-4 py-3 text-left">Credits</th>
              <th class="px-4 py-3 text-left">Amount (â‚¹)</th>
              <th class="px-4 py-3 text-left">Status</th>
            </tr>
          </thead>
          <tbody id="transactions" class="bg-white divide-y divide-gray-200">
            <!-- JS will insert rows here -->
          </tbody>
        </table>
      </div>

      <!-- Withdraw Button -->
      <div class="mt-8 text-center">
        <button onclick="withdraw()" class="bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition">
          ðŸ’³ Withdraw Earnings
        </button>
      </div>
    </div>
  </main>

  <script>
    // Example Data (can be replaced by API later)
    const paymentData = [
      { date: "2025-08-28", activity: "Soil Test", credits: 10, amount: 500, status: "âœ… Paid" },
      { date: "2025-08-30", activity: "Organic Fertilizer", credits: 15, amount: 750, status: "â³ Pending" },
      { date: "2025-09-01", activity: "Solar Pump", credits: 50, amount: 2500, status: "âœ… Paid" }
    ];

    function loadPayments() {
      let totalEarnings = 0;
      let totalCredits = 0;

      const table = document.getElementById("transactions");
      table.innerHTML = "";

      paymentData.forEach(tx => {
        totalEarnings += tx.amount;
        totalCredits += tx.credits;

        table.innerHTML += `
          <tr class="hover:bg-green-50">
            <td class="px-4 py-3">${tx.date}</td>
            <td class="px-4 py-3">${tx.activity}</td>
            <td class="px-4 py-3">${tx.credits}</td>
            <td class="px-4 py-3">â‚¹ ${tx.amount}</td>
            <td class="px-4 py-3">${tx.status}</td>
          </tr>
        `;
      });

      document.getElementById("totalEarnings").textContent = totalEarnings;
      document.getElementById("credits").textContent = totalCredits;
    }

    function withdraw() {
      alert("ðŸ’³ Withdrawal request submitted! Amount will be transferred to your bank within 5 working days.");
    }

    function goDashboard() {
      window.location.href = "dashboard.html";
    }

    function goBack() {
      window.history.back();
    }

    // Load payments on page load
    loadPayments();
  </script>

</body>
</html>
