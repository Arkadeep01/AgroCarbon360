<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | AgroCarbon360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-green-50 min-h-screen flex flex-col"
      style="background: radial-gradient(circle at center, #ffffff 0%, #d1fae5 50%, #bbf7d0 100%); background-attachment: fixed;">

  <!-- Navbar -->
  <header id="siteHeader" class="sticky top-0 z-50 mt-4 transition">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4 bg-white shadow-md rounded-xl relative">
      <div class="flex items-center space-x-2">
        <span class="text-green-700 text-2xl">üå±</span>
        <a href="index.html" class="text-2xl font-bold text-green-700">AgroCarbon360</a>
      </div>
      <div>
        <a href="index.html" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">‚Üê Back to home</a>
      </div>
            <!-- Mobile Hamburger -->
            <button id="menuBtn" class="md:hidden text-gray-700 text-3xl">‚ò∞</button>
    </nav>
  </header>

  <!-- Edit Profile Form -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-xl">
      <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Edit Profile</h2>
      <form id="editProfileForm" class="space-y-5">
        <!-- Dynamic fields will load here -->
      </form>
    </div>
  </main>

  <script>
    const editForm = document.getElementById("editProfileForm");
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!loggedInUser) {
      alert("‚ö†Ô∏è You must log in first!");
      window.location.href = "login.html";
    }

    // Generate editable fields based on stored user data
    function loadForm(user) {
      let fields = "";
      for (const key in user) {
        if (key !== "role") {
          fields += `
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">${key}</label>
              <input type="text" name="${key}" value="${user[key] || ''}" 
                     class="w-full border rounded-lg px-4 py-3 text-base focus:ring focus:ring-green-200"/>
            </div>
          `;
        }
      }
      editForm.innerHTML = fields + `
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg shadow hover:bg-green-700 transition">
          üíæ Save Changes
        </button>
      `;
    }

    loadForm(loggedInUser);

    editForm.onsubmit = (e) => {
      e.preventDefault();
      const inputs = editForm.querySelectorAll("input");
      inputs.forEach(input => {
        loggedInUser[input.name] = input.value;
      });
      localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
      alert("‚úÖ Profile updated successfully!");
      window.location.href = "dashboard.html";
    };
  </script>

</body>
</html>
