<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports | AgroCarbon360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-green-50 min-h-screen flex flex-col"
      style="background: radial-gradient(circle at center, #ffffff 0%, #d1fae5 50%, #bbf7d0 100%); background-attachment: fixed;">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 mt-4">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3 bg-white shadow-md rounded-xl">
      <div class="flex items-center space-x-2">
        <span class="text-green-700 text-2xl">ğŸŒ±</span>
        <a href="index.html" class="text-2xl font-bold text-green-700">AgroCarbon360</a>
      </div>
      <div class="flex space-x-4">
        <a href="dashboard.html" class="px-4 py-2 rounded transition hover:bg-green-600 hover:text-white">ğŸ“Š Dashboard</a>
        <a href="index.html" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">â† Back</a>
      </div>
    </div>
    <!-- Mobile Hamburger -->
    <button id="menuBtn" class="md:hidden text-gray-700 text-3xl">â˜°</button>
</nav>
</header>

  <!-- Main Content -->
  <main class="flex-1 px-6 py-10 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-green-700 mb-6">ğŸ“‘ My Reports</h1>

    <!-- Add Report Button -->
    <div class="mb-6">
      <a href="upload_report.html" class="bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition">â• Submit New Report</a>
    </div>

    <!-- Reports Table -->
    <div class="overflow-x-auto bg-white rounded-2xl shadow-lg">
      <table class="w-full text-left border-collapse">
        <thead class="bg-green-100 text-green-700">
          <tr>
            <th class="px-6 py-3">#</th>
            <th class="px-6 py-3">Report Title</th>
            <th class="px-6 py-3">Submission Date</th>
            <th class="px-6 py-3">Carbon Saved</th>
            <th class="px-6 py-3">Status</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="reportsTable" class="text-gray-700">
          <!-- Dynamic reports will load here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const reportsTable = document.getElementById("reportsTable");

    function loadReports() {
      reportsTable.innerHTML = "";
      let reports = JSON.parse(localStorage.getItem("reports")) || [];

      if (reports.length === 0) {
        reportsTable.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-6 text-gray-500">
              No reports submitted yet.
            </td>
          </tr>`;
        return;
      }

      reports.forEach((report, index) => {
        reportsTable.innerHTML += `
          <tr class="border-b hover:bg-green-50">
            <td class="px-6 py-3">${index + 1}</td>
            <td class="px-6 py-3">${report.title}</td>
            <td class="px-6 py-3">${report.date}</td>
            <td class="px-6 py-3">${report.carbon}</td>
            <td class="px-6 py-3">${report.status}</td>
            <td class="px-6 py-3 flex space-x-2">
              <a href="view_report.html?id=${report.id}" class="text-blue-600 hover:underline">ğŸ” View</a>
              <button onclick="deleteReport(${report.id})" class="text-red-600 hover:underline">ğŸ—‘ï¸ Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteReport(id) {
      let reports = JSON.parse(localStorage.getItem("reports")) || [];
      reports = reports.filter(r => r.id !== id);
      localStorage.setItem("reports", JSON.stringify(reports));
      loadReports();
    }

    loadReports();
  </script>
</body>
</html>
